<!DOCTYPE html>
<html>
  <head>
    <title>Inventory RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Inventory REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete an Inventory Item:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="inv_id">Inventory ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inv_id" placeholder="Enter Inventory ID">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="inv_name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inv_name" placeholder="Enter Name of Inventory Item">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="inv_sku">SKU:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inv_sku" placeholder="Enter Item SKU">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="inv_quantity">Quantity:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inv_quantity" placeholder="Enter Item Quantity">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="inv_restock">Restock Level:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inv_restock" placeholder="Enter the Level when New Inventory Should be Ordered">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                  <button class="btn btn-danger" id="restock-btn">Understocked</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-11" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-2">SKU</th>
                <th class="col-md-2">Name</th>
                <th class="col-md-2">Quantity</th>
                <th class="col-md-4">Restock Level</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Inventory Team Spring 2020</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
